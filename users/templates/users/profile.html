{% extends "app/blank.html"%}

{% block content %}
<div class="container-fluid">
                <h3 class="text-dark mb-4">Profile</h3>
                <div class="row mb-3">
                    <div class="col-lg-4">
                        <div class="card mb-3">
                            <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="assets/img/dogs/image2.jpeg" width="160" height="160">
                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="button">Change Photo</button></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-8">



                        <div class="row">
                            <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">User Settings</p>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                  {% csrf_token %}

                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group"><label for="username"><strong>Current Username: {{request.user.username}}</strong></label><input class="form-control" type="text" placeholder="New Username" name="username"></div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group"><label for="email"><strong>Current Email Address: {{request.user.email}}</strong></label><input class="form-control" type="email" placeholder="New Email" name="email"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group"><label for="first_name"><strong>First Name: {{request.user.first_name}}</strong></label><input class="form-control" type="text" placeholder="Update First Name" name="first_name"></div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group"><label for="last_name"><strong>Last Name: {{request.user.last_name}}</strong></label><input class="form-control" type="text" placeholder="Update First Name" name="last_name"></div>
                                        </div>
                                    </div>
                                    <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                                </form>
                            </div>
                        </div>


                                                    </div>
                                                </div>
                </div>

            </div>
        </div>

{% endblock %}
